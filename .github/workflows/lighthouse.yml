name: Lighthouse (prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g @lhci/cli@0.13.x
      - run: lhci autorun --collect.url=https://tdstudiosny.com/ --upload.target=temporary-public-storage
